<!doctype html>
<title>{% block title %}{% endblock %} - Streamer Search</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body class="dark-theme">
    <div class="full-body-container">
        <div class="top-text">
            <img style="width: 20vw;" src="{{ url_for('static', filename='images/logo.png') }}" />
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch" checked>
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a Twitch streamer" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">
            <!-- Search results will populate here -->
        </div>
    </div>


    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function () {
            const themeSwitch = document.getElementById('theme-switch');

            // Set dark theme by default
            document.body.classList.add('dark-theme');
            themeSwitch.checked = true;
            localStorage.setItem('theme', 'dark');

            // Add event listener for theme toggle
            themeSwitch.addEventListener('change', function () {
                if (this.checked) {
                    document.body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-theme');
                    localStorage.setItem('theme', 'light');
                }
            });
        });

        function streamerCardTemplate(streamerData) {
            // Create the Twitch profile section if available
            let twitchSection = "";
            if (streamerData.twitch_info) {
                // Make sure we have a username, use the streamer name as fallback
                const username = streamerData.twitch_info.username || streamerData.name;

                // Debug logging to check what data is available
                console.log("Streamer data:", streamerData);
                console.log("Twitch info:", streamerData.twitch_info);
                
                // Check if the image path is valid, use a placeholder if not
                const imagePath = streamerData.image_path || "images/placeholder.jpg";
                
                twitchSection = `
                    <div class="twitch-profile">
                        <div class="streamer-header">
                            <img src="/static/${imagePath}" 
                                alt="${streamerData.name}" 
                                class="streamer-image"
                                onerror="this.src='/static/images/placeholder.jpg'" />
                            <div class="streamer-info">
                                <h3>${streamerData.name}</h3>
                                <a href="${streamerData.twitch_info.url}" 
                                target="_blank" 
                                class="twitch-link">
                                    <img src="/static/images/logo.png" 
                                        alt="Twitch" 
                                        class="twitch-icon" />
                                    Visit ${username}'s Twitch Channel
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                twitchSection = `
                    <div class="twitch-profile">
                        <div class="streamer-header">
                            <img src="/static/images/placeholder.jpg" 
                                alt="${streamerData.name}" 
                                class="streamer-image" />
                            <div class="streamer-info">
                                <h3>${streamerData.name}</h3>
                                <p>No Twitch information available</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Create documents section
            let documentsHtml = "";
            if (streamerData.documents && streamerData.documents.length > 0) {
                documentsHtml = `
                    <div class="document-list">
                        <h4>Related Content</h4>
                        ${streamerData.documents.map(doc => documentTemplate(doc)).join('')}
                    </div>
                `;
            }

            return `
                <div class="streamer-card">
                    ${twitchSection}
                    ${documentsHtml}
                </div>
            `;
        }

        function documentTemplate(doc) {
            return `
                <div class="document-item">
                    <p class="doc">${doc.doc}</p>
                    <div class="meta-info">
                        <span class="source">Source: ${doc.source}</span>
                        <span class="sim-score">Score: ${doc.sim_score}</span>
                    </div>
                </div>
            `;
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = "";
            const searchTerm = document.getElementById("filter-text-val").value;

            if (searchTerm.trim() === "") return;

            fetch("/search?" + new URLSearchParams({ name: searchTerm }).toString())
                .then((response) => response.json())
                .then((data) => {
                    if (data.length === 0) {
                        document.getElementById("answer-box").innerHTML = "<div class='no-results'>No results found</div>";
                        return;
                    }

                    data.forEach(streamerData => {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = streamerCardTemplate(streamerData);
                        document.getElementById("answer-box").appendChild(tempDiv);
                    });
                })
                .catch(error => {
                    console.error("Error fetching search results:", error);
                    document.getElementById("answer-box").innerHTML = "<div class='error'>An error occurred while searching</div>";
                });
        }
    </script>

    <style>
        /* Base styles (light theme) */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: white;
            --text-color: #333;
            --secondary-text: #666;
            --border-color: #ddd;
            --accent-color: #6441a5;
            --hover-bg: rgba(100, 65, 165, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            --input-bg: white;
            --document-bg: #f9f9f9;
        }

        /* Dark theme variables */
        body.dark-theme {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #eee;
            --secondary-text: #b0b0b0;
            --border-color: #444;
            --accent-color: #9147ff;
            --hover-bg: rgba(145, 71, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            --input-bg: #333;
            --document-bg: #2c2c2c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .full-body-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
        }

        .input-box {
            border-radius: 50px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding: 12px 20px;
            width: 50vw;
            background-color: var(--input-bg);
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: all 0.2s ease;
        }

        .input-box:hover {
            box-shadow: 0 4px 12px var(--shadow-color);
            border-color: var(--accent-color);
        }

        .input-box img {
            height: 20px;
            width: 20px;
            filter: var(--icon-filter);
        }

        .top-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            position: relative;
            width: 100%;
        }

        .input-box input {
            width: 100%;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            outline: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: transparent;
            color: var(--text-color);
        }

        #answer-box {
            width: 700px;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .name {
            font-family: 'Kanit', sans-serif;
        }

        .doc {
            font-family: 'Montserrat', sans-serif;
        }

        /* Streamer card and image styles */
        .streamer-card {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--card-bg);
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .streamer-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        .twitch-profile {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .streamer-header {
            display: flex;
            align-items: center;
        }

        .streamer-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid var(--accent-color);
            box-shadow: 0 3px 6px var(--shadow-color);
        }

        .streamer-info {
            flex: 1;
        }

        .streamer-info h3 {
            margin: 0 0 8px 0;
            font-family: 'Kanit', sans-serif;
            font-size: 24px;
            color: var(--text-color);
        }

        .twitch-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 5px;
            background-color: var(--accent-color);
            transition: background-color 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .twitch-link:hover {
            background-color: #7a57bc;
        }

        .twitch-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            filter: brightness(0) invert(1);
        }

        .document-list {
            margin-top: 15px;
        }

        .document-list h4 {
            margin: 0 0 12px 0;
            font-family: 'Kanit', sans-serif;
            color: var(--text-color);
        }

        .document-item {
            margin-bottom: 10px;
            padding: 15px;
            background-color: var(--document-bg);
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            transition: transform 0.1s ease;
        }

        .document-item:hover {
            transform: translateX(3px);
        }

        .document-item .doc {
            margin: 0 0 10px 0;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
        }

        .meta-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: var(--secondary-text);
            font-family: 'Montserrat', sans-serif;
        }

        .source {
            font-weight: 500;
        }

        .sim-score {
            color: var(--accent-color);
            font-weight: 500;
        }

        .no-results,
        .error {
            padding: 30px;
            text-align: center;
            color: var(--secondary-text);
            font-family: 'Montserrat', sans-serif;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        .error {
            color: #cc0000;
            border-left: 4px solid #cc0000;
        }

        /* Theme toggle container */
        .theme-toggle {
            position: absolute;
            top: -15px;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 2px 5px var(--shadow-color);
            z-index: 100;
        }

        .toggle-label {
            margin-left: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: var(--text-color);
        }

        /* Larger toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            /* Increase width */
            height: 34px;
            /* Increase height */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
            /* match or exceed height for a fully rounded slider */
        }

        .slider:before {
            position: absolute;
            content: "☀️";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 26px;
            /* slightly less than .switch height */
            width: 26px;
            /* slightly less than .switch width */
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            font-size: 14px;
            /* controls the sun icon size */
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-color);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--accent-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
            content: "🌙";
            font-size: 16px;
            /* moon icon size when checked */
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Document item color by source */
        .document-item[data-source="wiki"] {
            border-left-color: #36c;
        }

        .document-item[data-source="twitter"] {
            border-left-color: #1da1f2;
        }

        .document-item[data-source="reddit"] {
            border-left-color: #ff4500;
        }
    </style>
</body>
